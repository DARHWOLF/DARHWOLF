name: Update README with Open PRs

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch Open PRs
        id: fetch-prs
        run: |
          # Fetch all open PRs created by the user across GitHub
          echo "Fetching open PRs for user DARHWOLF..."
          
          # Use GitHub API to fetch open PRs
          curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/search/issues?q=is:pr+is:open+author:DARHWOLF+archived:false&sort=updated&per_page=10" \
            > prs.json
          
          # Parse and format the PRs
          echo "## My Open Pull Requests" > pr_section.md
          echo "" >> pr_section.md
          
          # Check if there are any PRs
          pr_count=$(jq '.total_count' prs.json)
          
          if [ "$pr_count" -eq 0 ]; then
            echo "No open pull requests at the moment." >> pr_section.md
          else
            # Format each PR
            jq -r '.items[] | "- [\(.title)](\(.html_url)) - \(.repository_url | split("/") | .[-1]) - Updated: \(.updated_at | split("T")[0])"' prs.json >> pr_section.md
          fi
          
          echo "" >> pr_section.md
          echo "*Last updated: $(date -u '+%Y-%m-%d %H:%M:%S UTC')*" >> pr_section.md

      - name: Update README
        run: |
          # Check if markers exist in README
          if grep -q "<!-- OPEN_PRS:START -->" README.md && grep -q "<!-- OPEN_PRS:END -->" README.md; then
            # Replace content between markers using awk
            awk '
              /<!-- OPEN_PRS:START -->/ {print; system("cat pr_section.md"); skip=1; next}
              /<!-- OPEN_PRS:END -->/ {skip=0}
              !skip
            ' README.md > README.tmp && mv README.tmp README.md
          else
            # Append to end of README if markers don't exist
            echo "" >> README.md
            echo "<!-- OPEN_PRS:START -->" >> README.md
            cat pr_section.md >> README.md
            echo "<!-- OPEN_PRS:END -->" >> README.md
          fi

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README with open PRs"
            git push
          fi
